
<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>API查询</title>
  <link rel="stylesheet" type="text/css" href="https://xiao-ling-tong.oss-cn-hongkong.aliyuncs.com/user/2023-09-10/da232d78aa810382f2dcdceae308ff8e_style.css">
</head>
<body>
<div class="container">
  <div class="left">
    <h1>API信息查询页面</h1>
    <div>(apikey仅查询可用性，session可查询额度)</div>
    <div>
      <label for="apiUrlInput"></label>
      <select id="apiUrlInput">
        <option value="https://openzz.810088.xyz">
          【自建反代】 https://openzz.810088.xyz
        </option>
        <option value="https://api.openai.com">
          【官方,需科学】 https://api.openai.com
        </option>
      </select>
    </div>
    <div class="input">
      <label for="apiKeyInput"></label>
      <textarea id="apiKeyInput" placeholder="请输入要查询的apikey或用session，全部丢进来就行，自动识别，无视格式和数量(任何带有sk-或sess-的文本)"></textarea>
      <div>
        <input type="checkbox" id="showFullApiKey" />
        <label for="showFullApiKey">显示完整API KEY</label>
        <button onclick="sendCurlRequests()">查询api</button>
      </div>
    </div>
    <h3>需要低价账号来图图铺子<a href="https://spka.cn" target="_blank">点击此处</a></h3>
  </div>
  <div class="right">
    <div class="result-container">
      <div class="result" id="resultSection">
        <table id="resultTable">
          <tr>
            <th>sk-/sess-</th>
            <th>总额度/可用性</th>
            <th>已用额度</th>
            <th>剩余额度</th>
            <th>到期时间</th>
            <th>绑卡</th>
            <th>先用后付</th>
            <th>GPT4</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://xiao-ling-tong.oss-cn-hongkong.aliyuncs.com/user/2023-09-10/9a9569e9d73f33740eada95275da7f30_script.js"></script>
</body>
</html>
